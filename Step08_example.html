<body>

    <input type="text" id="inputName" placeholder="검색할 이름...">
    <button id="findBtn">검색</button>
    <p id = "console"></p> 
    <script>
        // 친구 정보를 담을 배열

        var friends=[];

        friends.push({name:"백운용",phone:"019",email:"eee@"});


        document.querySelector("#findBtn").addEventListener("click",function(){
            
            var isExist = false ; 
           
            for(var i=0 ; i < friends.length; i++){
                if(document.querySelector("#inputName").value == friends[i].name){
                    document.querySelector("#console").innerText = JSON.stringify(friends[i])
                    //검색된 이름이 존재한다고 표시 한다.
                    isExist = true;
                }  
                    
            }
            if(isExist==false){
                document.querySelector("#console").innerText = "검색된 정보는 없습니다";
            }  
            }
            //for 문 종료후에 if문 블럭에 실행순서가 갔었는지 여부를 알고싶다면??

            // 초기값을 정해놓고 설정
    </script>
