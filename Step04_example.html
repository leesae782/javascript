<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_example.html</title>
</head>
<body>
    <h1>array 테스트중 ...</h1>
    <input type="text" id ="msg" placeholder="할일 입력 ..."/>
    <button onclick="save()">저장</button>
    <button onclick="show()">저장된 내용 보기</button>
    

    
    <p id = "console"></p>

    <script>
        //페이지가 로딩되는 시점에 할일(문자열) 을 저장할 배열 만들기
        var msgs=[];
        // 저장버튼을 누르면 호출되는 함수
        function save(){

            // 입력한 문자열을 일거온다.
            var line =document.querySelector("#msg").value;
            // 배열에 저장(누적) 시킨다.
            msgs.push(line);
            alert("저장되었습니다");

            //3. 입력한 내용 clear
            document.querySelector("#msg").value="";
        }
        // 저장된 내용 보기 누르면 호출되는 함수
       
        function show(){
            //배열에서 참조된 할일을 저장할 변수
            var todo ="" ;
            for(var i =0; i<msgs.length;i++){
                var line = msgs[i];
                console.log(line);
               todo = todo + line;
            }
            document.querySelector("#console").innerText=todo;
        }


       

        
    </script>
</body>
</html>
