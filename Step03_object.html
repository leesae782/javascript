</head>
<body>
    <h1>plain object 테스트중</h1>
    <script>
        var mem1 = {num:1 , name:"김구라", addr:'노량진'};


        var mem2 ={};
        mem2.num =2;
        mem2.name ='해골';
        mem2.addr = "행신동";

        // mem1 의 name이라는 방에 저장된 값을 a라는 이름의 변수에 담아보세요.
        var a = mem1.name ;
        // mem2 의 addr 이라는 방에 저장된 값을 b 라는 이름의 변수에 담아보세요.
        var b = mem2.addr ;
        //mem1 의 addr 이라는 방의 값을 '독산동' 으로 수정해보세요.
        mem1.addr  = '독산동';
        // mem1 의 addr이라는 방에 저장된 값을 콘솔창에 출력해보세요.
        console.log(mem1.addr); 

    </script>
    </body>
