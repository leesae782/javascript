<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example2.html</title>
</head>
<style>
    canvas{
        border : 1px solid red;
    }
</style>
<body>
    <h1>그림판 만들기</h1>

    <canvas id="myCanvas" width="500"height="500"></canvas>
    <div>
        색상<input type="color" id="selectedColor">
        굵기<input type="range" id="selectedWidth" min ="1" max="20" step="1" value ="5">
        <strong id ="displayWidth"> 5 </strong>
        <button id="clearBtn">Clear</button>
    </div>
</body>
<script>
    // canvas 의 참조값 얻어오기
    var canvas = document.querySelector("#myCanvas");
    // canvas 에 그림을 그릴수 있는 도구의 참조값 얻어오기
    var context = canvas.getContext("2d");
    // 현재 그림을 그리고 있는 상태인지 여부를 관리할 변수
    // 변수를 선언하고 초기값 부여하기
    var isDrawing=false;
    // 색상과 선의 굵기 초기값 지정하기
    var thisColor = "#000000";
    var thisWidth = 5;
    // 부드럽게 그려지게
    context.lineCap="round";
    context.lineJoin="round";


    
    var colorbutton = document.querySelector("#selectedColor")
    colorbutton.addEventListener("change",function(){
        thisColor = document.querySelector("#selectedColor").value;
    })    

    var widthbutton = document.querySelector("#selectedWidth")
    widthbutton.addEventListener("input",function(){
        thisWidth = document.querySelector("#selectedWidth").value;
        document.querySelector("#displayWidth").innerText = thisWidth;
        
    })  
       
    canvas.addEventListener("mousedown",function(event){
        //이벤트가 일어난 좌표에서 선을 그릴 준비를한다.
        // console.log(event);
        
        context.beginPath();         //경로시작
        context.strokeStyle=thisColor;  //선의색상
        context.lineWidth = thisWidth;  
        context.moveTo(event.offsetX,event.offsetY);
         isDrawing = true; 
        
    });

    canvas.addEventListener("mousemove",function(event){
       
                   //만일 현재 그리고 있는 상태가 아니면 함수를 여기서 종료한다.
        if(!isDrawing){
            return; //함수종료
        }
        //이벤트가 일어난 좌표까지 선을그린다.
        context.lineTo(event.offsetX,event.offsetY); 
        context.stroke();            
    });

    canvas.addEventListener("mouseup",function(){
        // 더이상 선이 그려지지 않도록 한다.
                    //선 그리기
        context.stroke();            
        context.closePath(); 
        isDrawing= false;
    });

    document.querySelector("#clearBtn").addEventListener("click",function(){
        //context 를 이용해서 사각형 영역 클리어하기
        // .clearRect(x,y,width,height)
        context.clearRect(0,0,500,500);
    })

</script>
</html>
