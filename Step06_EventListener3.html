<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener3.html</title>
    <!--  뭐든요소.addEventListener("event name", function(){}) -->
    <!-- click , mouseover,mousedown,mousedown,mousemove,mouseout,focus,blur,submit,keydown,keyup -->
    <!-- event name -->
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid red;
    }
</style>
<body>
    <h1>EventLister 함수 테스트중...</h1>

    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
       var divs = document.querySelectorAll(".box");
       for (var i=0;i<divs.length;i++){
            divs[i].addEventListener("click",function(){
                this.innerText = "clicked!";
                //  this 는 
            });
       }
    </script>

</body>
</html>
