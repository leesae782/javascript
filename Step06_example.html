<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example.html</title>
</head>
<body>
    <input type="text" id ="inputMsg"/>
    <button id="sendBtn">전송</button>
    <p id = "console"></p>
    <script>
        // 버튼을 클릭했을 때 실행할 함수 등록

        document.querySelector("#sendBtn")
        .addEventListener("click",function(){
            //  addEventListener 클릭 한 시점에 함수 실행
            var msg = document.querySelector("#inputMsg").value;
            
            document.querySelector("#console").innerText=msg;
            document.querySelector("#inputMsg").value = "";
           
        });

        // input 요소에 keydown 이벤트가 일어날때 호출되는 함수 등록

        document.querySelector("#inputMsg").addEventListener("keyup", function(event){
            console.log(event);
            if(event.key == "Enter"){
            var msg = document.querySelector("#inputMsg").value;
            document.querySelector("#console").innerText=msg;
            document.querySelector("#inputMsg").value = "";
            };
        });
    </script>
</body>
</html>
