<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example.html</title>
</head>
<script>
    var obj ={};
    function save() {
        
        //입력한 이름과 주소를 읽어 와서 obj 에 저장해보세요.

        obj.name = document.querySelector("#name").value;
        obj.addr = document.querySelector("#addr").value;
        
    }

    function show() {
      document.querySelector("#console").innerText = "이름은 "+obj.name+"주소는 "+obj.addr;
    }
</script>
<body>
    <h1>plain object 테스트중....</h1>

    <input type="text" id = "name" placeholder="이름 입력...">
    <input type="text" id = "addr" placeholder="주소 입력...">
    <button id = "save" onclick="save()">임시 저장</button>
    <button onclick="show()">저장된 정보 보기</button>
    <p id ="console"></p>
</body>
</html>
